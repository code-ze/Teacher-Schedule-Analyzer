<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Custom JavaScript modules -->
    <script src="js/config.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/scheduleAnalyzer.js"></script>
    <script src="js/classroomAnalyzer.js"></script>
    <script src="js/timeQuery.js"></script>
    <script src="js/pdfExporter.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #5a6fd8;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            border-color: #4CAF50;
            background: #f0fff0;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .common-free-section {
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .common-free-title {
            font-size: 1.5em;
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .no-common-time {
            text-align: center;
            color: #f44336;
            font-size: 1.1em;
            padding: 20px;
            background: #ffebee;

            border: 2px solid #ffcdd2;

        .common-slots-grid {

        .day-common-slots {

        }

        .common-time-slots {
            display: flex;

            gap: 8px;
        }

        .common-time-slot {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .no-slots-day {
            color: #999;

        }

        .classroom-occupancy-section {
            background: linear-gradient(135deg, #fff3e0, #fafafa);
            border: 2px solid #ff9800;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;

        .classroom-title {
            font-size: 1.5em;
            color: #e65100;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;

        .export-pdf-btn {

            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;

            align-items: center;

        }

        .export-pdf-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .classroom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .classroom-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #ffcc02;
            overflow: hidden;

        .classroom-card:hover {

            background: linear-gradient(135deg, #ff9800, #f57c00);

        .classroom-name {

        }

        .occupancy-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;

        }

        .occupancy-high {
            background: #d32f2f !important;

        .classroom-details {

        .occupancy-bar {

            overflow: hidden;
        }

        .occupancy-fill {
            height: 100%;

        .occupancy-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .stat-box {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;

        }

        .stat-label-small {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
        }

        .daily-schedule {
            margin-top: 15px;
        }

        .day-schedule {
            margin-bottom: 15px;
        }

        .day-name {
            font-weight: 600;

            font-size: 1.05em;
        }

        .time-blocks {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;

        .time-block {
            border-radius: 3px;

        }

        .time-block.occupied {

        .time-block.free {

        .time-labels {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
            margin-top: 5px;
            font-size: 0.7em;
            color: #666;
        }

        .time-label {
            text-align: center;
        }

        .teacher-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .teacher-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .teacher-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            cursor: pointer;
        }

        .teacher-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .class-count {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .schedule-content {
            display: none;
            padding: 20px;
        }

        .schedule-content.expanded {
            display: block;
        }

        .day-section {
            margin-bottom: 20px;
        }

        .day-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
        }

        .time-slot {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
        }

        .busy-slot {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .free-slot {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }

        /* Rich tooltip styling */
        .has-tooltip { position: relative; }
        .has-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 130%;
            background: #2c3e50;
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            white-space: pre-line;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            font-size: 0.85em;
            max-width: 260px;
            z-index: 1000;
            pointer-events: none;
        }
        .has-tooltip:hover::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 120%;
            border: 6px solid transparent;
            border-top-color: #2c3e50;
            z-index: 1001;
            pointer-events: none;
        }
        .app-footer {
            text-align: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 12px;
            padding: 16px 0;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Teacher Schedule Analyzer</h1>
            <p>Upload your course schedule CSV to find when teachers are available and analyze classroom occupancy</p>
        </div>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your CSV file here or click to browse</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".csv,.xlsx,.xls" multiple />
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="stats" id="statsSection"></div>
            <div class="time-query-section" id="timeQuerySection" style="margin: 0 40px 20px 40px; display:none;">
                <div style="display:flex; flex-wrap: wrap; gap:10px; align-items:center; justify-content:center;">
                    <label for="timeQueryInput" style="font-weight:600; color:#2c3e50;">Who has class at</label>
                    <input id="timeQueryInput" type="text" placeholder="e.g. 11am or 13:00" 
                           style="padding:10px 12px; border:1px solid #ddd; border-radius:8px; min-width:160px;">
                    <select id="timeQueryDay" style="padding:10px 12px; border:1px solid #ddd; border-radius:8px;">
                        <option value="ALL">All Days</option>
                    </select>
                    <button class="btn" id="timeQueryBtn">Find</button>
                </div>
                <div id="timeQueryResults" style="margin-top:15px;"></div>
            </div>
            <div class="common-free-section" id="commonFreeSection"></div>
            <div class="classroom-occupancy-section" id="classroomSection"></div>
            <div id="teacherSchedules"></div>
        </div>

        <div class="loading" id="loadingSection" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing your schedule data...</p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultsSection = document.getElementById('resultsSection');
        const loadingSection = document.getElementById('loadingSection');
        const teacherSchedules = document.getElementById('teacherSchedules');
        const statsSection = document.getElementById('statsSection');
        const commonFreeSection = document.getElementById('commonFreeSection');
        const classroomSection = document.getElementById('classroomSection');
        const timeQuerySection = document.getElementById('timeQuerySection');
        const timeQueryInput = document.getElementById('timeQueryInput');
        const timeQueryDay = document.getElementById('timeQueryDay');
        const timeQueryBtn = document.getElementById('timeQueryBtn');
        const timeQueryResults = document.getElementById('timeQueryResults');

        // Working hours and days configuration
        const WORK_HOURS = ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
        const WORK_DAYS = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'];
        
        // Full occupancy is 8am to 4pm (8 hours = 100%)
        const FULL_OCCUPANCY_HOURS = 8; // 08:00 to 16:00

        function extractClassId(courseName) {
            if (!courseName) return '';
            const m = String(courseName).match(/^[A-Z]{3,5}\d{3,4}/i);
            return m ? m[0].toUpperCase() : String(courseName).split(' ')[0];
        }

        // File drop handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files);
            }
        });

        function handleFile(files) {
            if (files.length === 0) {
                showError('Please select at least one CSV file.');
                return;
            }

            showLoading();
            
            const allRows = [];
            let processed = 0;

            Array.from(files).forEach(file => {
                const lower = file.name.toLowerCase();
                const isCsv = lower.endsWith('.csv');
                const isXlsx = lower.endsWith('.xlsx') || lower.endsWith('.xls');

                const pushNormalized = (rawRow) => {
                    if (!rawRow) return;
                    const normalized = {};
                    Object.keys(rawRow).forEach(k => {
                        const key = (k || '').trim();
                        const val = rawRow[k];
                        normalized[key] = typeof val === 'string' ? val.trim() : val;
                    });
                    if (normalized['Course Name'] && normalized['Section No']) {
                        allRows.push(normalized);
                    }
                };

                if (isCsv) {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false,
                        complete: function(results) {
                            if (Array.isArray(results.data)) {
                                results.data.forEach(pushNormalized);
                            }
                            processed++;
                            if (processed === files.length) {
                                try {
                                    processScheduleData(allRows);
                                } catch (error) {
                                    showError('Error processing the data: ' + error.message);
                                    hideLoading();
                                }
                            }
                        },
                        error: function(error) {
                            processed++;
                            if (processed === files.length) {
                                showError('Error reading one or more files: ' + error.message);
                                hideLoading();
                            }
                        }
                    });
                } else if (isXlsx) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const sheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[sheetName];
                            const json = XLSX.utils.sheet_to_json(worksheet, { defval: '', raw: false });
                            json.forEach(pushNormalized);
                        } catch (err) {
                            // swallow and report below
                        } finally {
                            processed++;
                            if (processed === files.length) {
                                try {
                                    processScheduleData(allRows);
                                } catch (error) {
                                    showError('Error processing the data: ' + error.message);
                                    hideLoading();
                                }
                            }
                        }
                    };
                    reader.onerror = () => {
                        processed++;
                        if (processed === files.length) {
                            showError('Error reading one or more files.');
                            hideLoading();
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    processed++;
                    if (processed === files.length) {
                        processScheduleData(allRows);
                    }
                }
            });
        }

        function processScheduleData(data) {
            const teachers = {};
            const classrooms = {};
            let totalClasses = 0;

            // Process each row of header-based data (expects keys like 'Course Name', 'Section No', 'Department Name', and days Sunday..Thursday)
            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                if (!row) continue;

                const courseName = row['Course Name'];
                const section = row['Section No'];
                const departmentName = row['Department Name'];
                if (!courseName || !section) continue;

                for (let dayIndex = 0; dayIndex < WORK_DAYS.length; dayIndex++) {
                    const dayName = WORK_DAYS[dayIndex];
                    const dayData = row[dayName];
                    if (!dayData || dayData === '-' || (typeof dayData === 'string' && dayData.trim() === '')) continue;

                    const scheduleMatch = String(dayData).match(/(\d{2}:\d{2})-(\d{2}:\d{2})\s*-\s*([^\\]+)\\(.+)/);
                    if (!scheduleMatch) continue;

                    const [, startTime, endTime, room, teacher] = scheduleMatch;
                    const cleanTeacher = String(teacher).trim();
                    const cleanRoom = String(room).trim();

                    if (!teachers[cleanTeacher]) {
                        teachers[cleanTeacher] = {
                            name: cleanTeacher,
                            schedule: {},
                            totalClasses: 0,
                            department: departmentName || null
                        };
                        WORK_DAYS.forEach(day => {
                            teachers[cleanTeacher].schedule[day] = {};
                            WORK_HOURS.forEach(hour => {
                                teachers[cleanTeacher].schedule[day][hour] = {
                                    isBusy: false,
                                    course: null,
                                    room: null
                                };
                            });
                        });
                    }

                    if (!classrooms[cleanRoom]) {
                        classrooms[cleanRoom] = {
                            name: cleanRoom,
                            schedule: {},
                            totalHours: 0,
                            totalClasses: 0
                        };
                        WORK_DAYS.forEach(day => {
                            classrooms[cleanRoom].schedule[day] = {};
                            for (let h = 6; h <= 20; h++) {
                                const hourKey = h.toString().padStart(2, '0') + ':00';
                                classrooms[cleanRoom].schedule[day][hourKey] = {
                                    isOccupied: false,
                                    course: null,
                                    teacher: null
                                };
                            }
                        });
                    }

                    const startHour = parseInt(startTime.split(':')[0]);
                    const endHour = parseInt(endTime.split(':')[0]);
                    const classDuration = Math.max(0, endHour - startHour);

                    for (let hour = startHour; hour < endHour; hour++) {
                        const hourKey = hour.toString().padStart(2, '0') + ':00';
                        if (teachers[cleanTeacher].schedule[dayName][hourKey]) {
                            teachers[cleanTeacher].schedule[dayName][hourKey] = {
                                isBusy: true,
                                course: courseName,
                                room: cleanRoom,
                                classId: extractClassId(courseName),
                                timeRange: `${startTime}-${endTime}`
                            };
                        }
                        if (classrooms[cleanRoom].schedule[dayName][hourKey]) {
                            classrooms[cleanRoom].schedule[dayName][hourKey] = {
                                isOccupied: true,
                                course: courseName,
                                teacher: cleanTeacher,
                                classId: extractClassId(courseName),
                                timeRange: `${startTime}-${endTime}`
                            };
                        }
                    }

                    teachers[cleanTeacher].totalClasses++;
                    classrooms[cleanRoom].totalHours += classDuration;
                    classrooms[cleanRoom].totalClasses++;
                    totalClasses++;
                }
            }

            displayResults(teachers, classrooms, totalClasses);
            hideLoading();

            // Enable the time query UI after data is ready
            setupTimeQueryUI(teachers);
        }

        function displayResults(teachers, classrooms, totalClasses) {
            const teacherCount = Object.keys(teachers).length;
            const teachersArray = Object.values(teachers);
            const classroomCount = Object.keys(classrooms).length;
            
            // Calculate statistics
            const avgClassesPerTeacher = teacherCount > 0 ? (totalClasses / teacherCount).toFixed(1) : 0;
            const mostBusyTeacher = teachersArray.length > 0 ? teachersArray.reduce((prev, current) => 
                (prev.totalClasses > current.totalClasses) ? prev : current) : null;

            // Find common free time slots
            const commonFreeSlots = findCommonFreeTime(teachers);

            // Display statistics
            statsSection.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${teacherCount}</div>
                    <div class="stat-label">Total Teachers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${classroomCount}</div>
                    <div class="stat-label">Total Classrooms</div>
                </div>

        function setupTimeQueryUI(teachers) {
            // Populate day dropdown
            timeQueryDay.innerHTML = '<option value="ALL">All Days</option>' +

            const runQuery = () => {
                const input = (timeQueryInput.value || '').trim();
                if (!input) {
                    timeQueryResults.innerHTML = '';
                    return;
                }
                const hourKey = parseTimeToHourKey(input);
                if (!hourKey) {
                    timeQueryResults.innerHTML = `<div class="error"><strong>Invalid time:</strong> Use formats like 11am, 3:00 pm, or 13:00</div>`;
                    return;
                }
                const daySel = timeQueryDay.value;
                const results = findBusyTeachersAt(teachers, hourKey, daySel);
                renderTimeQueryResults(results, hourKey);
            };

            timeQueryBtn.addEventListener('click', runQuery);
            timeQueryInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') runQuery(); });
        }

        function parseTimeToHourKey(input) {
            // Normalize e.g., 11am, 11 am, 11:00am, 11:30am -> 11:00; 1p, 1 pm -> 13:00
            let s = String(input).trim().toLowerCase();
            s = s.replace(/\s+/g, '');

            const ampmMatch = s.match(/^(\d{1,2})(?::?(\d{2}))?(am|pm)$/);
            const colonMatch = s.match(/^(\d{1,2})(?::(\d{2}))$/);
            const hourOnly = s.match(/^(\d{1,2})$/);

            let hours = null;
            if (ampmMatch) {
                let h = parseInt(ampmMatch[1], 10);
                const m = ampmMatch[2] ? parseInt(ampmMatch[2], 10) : 0;
                const meridian = ampmMatch[3];
                if (h === 12) h = 0;
                if (meridian === 'pm') h += 12;
                hours = h;
                // We collapse to the containing hour
            } else if (colonMatch) {
                hours = parseInt(colonMatch[1], 10);
                // ignore minutes, snap to hour
            } else if (hourOnly) {
                hours = parseInt(hourOnly[1], 10);
            } else {
                return null;
            }

            if (isNaN(hours) || hours < 0 || hours > 23) return null;
            return hours.toString().padStart(2, '0') + ':00';
        }

        function findBusyTeachersAt(teachers, hourKey, daySel) {
            const teacherNames = Object.keys(teachers);
            const days = daySel === 'ALL' ? WORK_DAYS : [daySel];
            const result = {};
            days.forEach(day => {
                result[day] = [];
                teacherNames.forEach(name => {
                    const slot = teachers[name].schedule[day] && teachers[name].schedule[day][hourKey];
                    if (slot && slot.isBusy) {
                        result[day].push({
                            name,
                            course: slot.course,
                            classId: slot.classId || (slot.course && extractClassId(slot.course)) || '',
                            room: slot.room,
                            timeRange: slot.timeRange || hourKey
                        });
                    }
                });
                // Sort alphabetically by teacher name
                result[day].sort((a, b) => a.name.localeCompare(b.name));
            });
            return result;
        }

                doc.save(`detailed-classroom-schedule-${new Date().toISOString().split('T')[0]}.pdf`);
                
            } catch (error) {
                showError('Failed to generate PDF: ' + error.message);
            }
        }
